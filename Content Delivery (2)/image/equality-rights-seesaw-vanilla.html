<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality Rights Seesaw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .seesaw {
            width: 300px;
            height: 150px;
            position: relative;
            margin: 20px auto;
        }
        .beam {
            width: 280px;
            height: 10px;
            background-color: #333;
            position: absolute;
            top: 70px;
            left: 10px;
            transform-origin: center;
            transition: transform 0.5s ease-out;
        }
        .weight {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.5s ease-out;
        }
        .weight-a {
            left: 20px;
            background-color: #ff6b6b;
        }
        .weight-b {
            right: 20px;
            background-color: #4ecdc4;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Equality Rights Seesaw</h2>
        <div class="seesaw">
            <div class="beam"></div>
            <div class="weight weight-a">A</div>
            <div class="weight weight-b">B</div>
        </div>
        <div class="controls">
            <div>
                <button onclick="adjustWeight('left', 10)">+</button>
                <button onclick="adjustWeight('left', -10)">-</button>
            </div>
            <div>
                <button onclick="adjustWeight('right', 10)">+</button>
                <button onclick="adjustWeight('right', -10)">-</button>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let leftWeight = 50;
        let rightWeight = 50;
        const beam = document.querySelector('.beam');
        const weightA = document.querySelector('.weight-a');
        const weightB = document.querySelector('.weight-b');
        const message = document.getElementById('message');

        function adjustWeight(side, amount) {
            if (side === 'left') {
                leftWeight = Math.max(0, Math.min(100, leftWeight + amount));
                rightWeight = Math.max(0, Math.min(100, rightWeight - amount));
            } else {
                rightWeight = Math.max(0, Math.min(100, rightWeight + amount));
                leftWeight = Math.max(0, Math.min(100, leftWeight - amount));
            }
            updateSeesaw();
        }

        function updateSeesaw() {
            const rotation = (leftWeight - rightWeight) / 2;
            beam.style.transform = `rotate(${rotation}deg)`;
            weightA.style.transform = `translateY(${-(leftWeight - 50)}px)`;
            weightB.style.transform = `translateY(${-(rightWeight - 50)}px)`;
            
            if (leftWeight === rightWeight) {
                message.textContent = "Perfect balance! This represents equality.";
            } else {
                message.textContent = "Unequal rights lead to imbalance. Try to achieve equilibrium!";
            }
        }

        updateSeesaw();
    </script>
</body>
</html>
