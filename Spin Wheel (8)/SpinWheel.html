<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel - Nagarik and Sambidhan</title>
    <link rel="stylesheet" href="SpinWheel.css">
</head>
<body>
    <div class="container">
        <h1>Indian Constitution Spin Wheel</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-section" style="transform: rotate(0deg); border-top-color: #FF6B6B;"><span>Fundamental Rights</span></div>
                <div class="wheel-section" style="transform: rotate(120deg); border-top-color: #4ECDC4;"><span>Directive Principles</span></div>
                <div class="wheel-section" style="transform: rotate(240deg); border-top-color: #45B7D1;"><span>Fundamental Duties</span></div>
            </div>
            <div class="pointer"></div>
        </div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
    </div>

    <script src="SpinWheel.js"></script>
</body>
</html>
